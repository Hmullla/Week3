<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>DRUM KIT</h1>
    <div class="container">
        <button class="btn" id="boom" style="background-color: #fcb988; border-color: #fcb988;">A</button>
        <button class="btn" id="clap" style="background-color: #fcb179; border-color: #fcb179;">S</button>
        <button class="btn" id="hihat" style="background-color: #fca96a; border-color: #fca96a;">D</button>
        <button class="btn" id="kick" style="background-color: #fca25d; border-color: #fca25d;">F</button>
        <button class="btn" id="openhat" style="background-color: #fc9b51; border-color: #fc9b51;">G</button>
        <button class="btn" id="ride" style="background-color: #fc9242; border-color: #fc9242;">H</button>
        <button class="btn" id="snare" style="background-color: #fc8932; border-color: #fc8932;">J</button>
        <button class="btn" id="tink" style="background-color: #fc8226; border-color: #fc8226;">K</button> 
        <button class="btn" id="tom" style="background-color: #fc7917; border-color: #fc7917;">L</button>     
    </div> 
    <div class="container2">
        <button class="sm" id="boom2" style="background-color: #fcb988; border-color: #fcb988;">BOOM</button>
        <button class="sm" id="clap2" style="background-color: #fcb179; border-color: #fcb179;">CLAP</button>
        <button class="sm" id="hihat2" style="background-color: #fca96a; border-color: #fca96a;">HIHAT</button>
        <button class="sm" id="kick2" style="background-color: #fca25d; border-color: #fca25d;">KICK</button>
        <button class="sm" id="openhat2" style="background-color: #fc9b51; border-color: #fc9b51;">OPENHAT</button>
        <button class="sm" id="ride2" style="background-color: #fc9242; border-color: #fc9242;">RIDE</button>
        <button class="sm" id="snare2" style="background-color: #fc8932; border-color: #fc8932;">SNARE</button>
        <button class="sm" id="tink2" style="background-color: #fc8226; border-color: #fc8226;">TINK</button>
        <button class="sm" id="tom2" style="background-color: #fc7917; border-color: #fc7917;">TOM</button>       
    </div>

    <section>
        <img src="https://cdn.pixabay.com/photo/2018/04/18/15/02/drums-3330642_960_720.png"
        width="600"
        height="300"/>
    </section>
    <script src="/DrumkitChallenge/drum.js"></script>
</body>
</html>
