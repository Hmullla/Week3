<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Dice game</h1>
    <div class="container">
        <div id="start">
        <ul>
            <li> Welcome to the dice game</li>
            <li>Press any key to start</li>
        </ul>
        </div>
        <div id="start2">
        <ul>
            <li>
                <img width="100" height="100"/>
            </li>
            <li>
                <p id="rollNum"></p>
            </li>
            <li>
                <p id="score"></p>
            </li>
        </ul>
        </div>
        <div class="controls">
        <button id="roll" style="background-color:#727a88; border-color:#727a88 ; box-shadow: 0 5px 15px rgba(0, 0, 0, .5);">Roll Dice</button>
        <button id="new" style="background-color:#727a88; border-color:#727a88; box-shadow: 0 5px 15px rgb(0, 0, 0, 0.5);">New Game</button>
        </div>
    </div> 
    <script src="/DicegameChallenge/dice.js"></script>
</body>
</html>
